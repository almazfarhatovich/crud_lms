<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All courses</title>
</head>
<body>
<div th:each="course : ${courses}">
    <a th:href="@{/course/{id}(id=${course.getId()})}"
       th:text="${course.getCourseName() + ',' + course.duration + ',' + course.company}">users</a>
</div>

<br/>
<hr/>
<a href="/course/new">Create new course</a>
</body>
</html>
