<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All teachers</title>
</head>
<body>
<div th:each="teacher : ${teachers}">
    <a th:href="@{/teacher/{id}(id=${teacher.getId()})}"
       th:text="${teacher.getFirstName() + ', '+ teacher.getLastName() + ',' + teacher.getEmail()}">user</a>
</div>
<br/>
<hr/>
<a href="/teacher/new">Create new teacher</a>
</body>
</html>
