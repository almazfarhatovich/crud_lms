<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
<p th:text="${teachers.firstName}">VALUE</p>
<p th:text="${teachers.lastName}">VALUE</p>
<p th:text="${teachers.email}">VALUE</p>

<a th:href="@{/teacher/{id}/edit(id=${teachers.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/teacher/{id}(id=${teachers.getId()})}">
    <input type="submit" value="DELETE"/>
</form>
</body>
</html>
