<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
<div th:each="student : ${students}">
    <a th:href="@{/student/{id}(id=${student.getId()})}"
       th:text="${student.getFirstName() + ', '+ student.getLastName() + ',' + student.getEmail() +',' + student.getStudyFormat() + ',' + student.group}">user</a>
</div>
<br/>
<hr/>
<a href="/student/new">Create new student</a>
</body>
</html>
