<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All groups</title>
</head>
<body>
<div th:each="group : ${groups}">
    <a th:href="@{/group/{id}(id=${group.getId()})}"
       th:text="${group.groupName + ', '+ group.dateOfStart + ', ' + group.dateOfFinish}">user</a>
</div>
<br/>
<hr/>
<a href="/group/new">Create new group</a>
</body>
</html>
